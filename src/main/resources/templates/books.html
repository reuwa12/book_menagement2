<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Books</title>
  <link rel="stylesheet" th:href="@{/styles.css}"/>
</head>
<body>
<h1>책 목록</h1>
<a th:href="@{/books/new}">새 책 추가</a>
<a th:href="@{/authors}">작가 목록</a>
<a th:href="@{/dashboard}">대시보드</a>
<table>
  <tr>
    <th>ID</th>
    <th>Title</th>
    <th>Author</th>
    <th>Actions</th>
  </tr>
  <tr th:each="book: ${books}">
    <td th:text="${book.id}"></td>
    <td><a th:href="@{/books/{id}(id=${book.id})}" th:text="${book.title}"></a></td>
    <td th:text="${book.authorName}"></td>
    <td>
      <a th:href="@{/books/{id}/edit(id=${book.id})}">수정</a>
      <form th:action="@{/books/{id}/delete(id=${book.id})}" method="post">
        <button type="submit">삭제</button>
      </form>
    </td>
  </tr>
</table>
</body>
</html>
